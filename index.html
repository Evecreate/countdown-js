<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Countdown</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="countdown">
      <div class="countdown__image"></div>
      <div class="countdown__timer-wrapper">
        <h1 class="countdown__heading">NEW YEAR</h1>
        <div class="countdown__timer">
          <span id="days">00</span>
          <span>:</span>
          <span id="hours">00</span>
          <span>:</span>
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>
        <div class="countdown__labels">
          <div>Days</div>
          <div>Hours</div>
          <div>Minutes</div>
          <div>Seconds</div>
        </div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
